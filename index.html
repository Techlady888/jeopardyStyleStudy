<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="jep.css">
</head>
<body>
    <header>
        <h1>Jeopardy Game</h1>
        <div id="score-display">Score: 0</div>
    </header>
    <main>
        <div id="game-board">
            <!-- Categories -->
            <div class="category">Category 1</div>
            <div class="category">Category 2</div>
            <div class="category">Category 3</div>
            <div class="category">Category 4</div>
            <div class="category">Category 5</div>

            <!-- Questions -->
            <!-- Row 1 -->
            <div class="question" data-value="$100">$100</div>
            <div class="question" data-value="$100">$100</div>
            <div class="question" data-value="$100">$100</div>
            <div class="question" data-value="$100">$100</div>
            <div class="question" data-value="$100">$100</div>
            <!-- Row 2 -->
            <div class="question" data-value="$200">$200</div>
            <div class="question" data-value="$200">$200</div>
            <div class="question" data-value="$200">$200</div>
            <div class="question" data-value="$200">$200</div>
            <div class="question" data-value="$200">$200</div>
            <!-- Row 3 -->
            <div class="question" data-value="$300">$300</div>
            <div class="question" data-value="$300">$300</div>
            <div class="question" data-value="$300">$300</div>
            <div class="question" data-value="$300">$300</div>
            <div class="question" data-value="$300">$300</div>
            <!-- Row 4 -->
            <div class="question" data-value="$400">$400</div>
            <div class="question" data-value="$400">$400</div>
            <div class="question" data-value="$400">$400</div>
            <div class="question" data-value="$400">$400</div>
            <div class="question" data-value="$400">$400</div>
            <!-- Row 5 -->
            <div class="question" data-value="$500">$500</div>
            <div class="question" data-value="$500">$500</div>
            <div class="question" data-value="$500">$500</div>
            <div class="question" data-value="$500">$500</div>
            <div class="question" data-value="$500">$500</div>
        </div>
        

        <!-- Move the question display here -->
        <div id="question-display" class="question"></div>
  

        
        
      
    </main>
    
    <script src="jep.js"></script>
</body>
</html>
